<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TALLER AUTOMOTRIZ</title>
  <style>
    body {
      background-color: #cc550081;
      color: white;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      border-top: 2px solid white;
      border-bottom: 2px solid white;
      padding: 10px 0;
    }

    .contacto, .descripcion {
      text-align: center;
      margin: 10px 0;
    }

    .descripcion {
      background-color: lightblue;
      color: black;
      font-weight: bold;
      display: inline-block;
      padding: 5px 15px;
    }

    .contenedor {
      display: flex;
      border: 1px solid white;
      margin-top: 20px;
      padding: 10px;
    }

    .columna {
      flex: 1;
      padding: 10px;
      border: 1px solid white;
    }

    .columna h2 {
      text-align: left;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"], select {
      width: 150px;
      margin-bottom: 5px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    .total {
      margin-top: 20px;
      text-align: center;
    }

    #total {
      background-color: white;
      color: black;
      padding: 5px 10px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      border-top: 2px solid white;
      padding-top: 10px;
    }
  </style>
</head>
<body>

  <h1>TALLER AUTOMOTRIZ</h1>

  <div class="contacto">
    <p><strong>Dirección</strong><br>Teléfono: 81 1060 2733</p>
  </div>

  <div class="descripcion">Reparación de motores, mecánica general, afinación, frenos, suspensión.</div>

  <div class="contenedor">
    <!-- Columna 1: Servicios -->
    <div class="columna">
      <h2>SERVICIOS</h2>
      <label><input type="checkbox" name="servicio" value="1000"> Cambio de Aceite y Filtro. 1000.00</label>
      <label><input type="checkbox" name="servicio" value="3000"> Afinación General. 3000.00</label>
      <label><input type="checkbox" name="servicio" value="2500"> Mantenimiento a Aire Acondicionado. 2500.00</label>
      <label><input type="checkbox" name="servicio" value="4000"> Servicio de Frenos. 4000.00</label>
      <label><input type="checkbox" name="servicio" value="400"> Sustitución del Filtro de aceite. 400.00</label>
      <label><input type="checkbox" name="servicio" value="400"> Alineación y Balanceo. 400.00</label>
      <label><input type="checkbox" name="servicio" value="450"> Sistema de Enfriamiento. 450.00</label>
      <label><input type="checkbox" name="servicio" value="3000"> Amortiguadores. 3000.00</label>
    </div>

    <!-- Columna 2: Tipo de Motor y Auto -->
    <div class="columna">
      <h2>TIPO DE MOTOR</h2>
      <label><input type="radio" name="motor" value="1" checked> 4 cilindros +0%</label>
      <label><input type="radio" name="motor" value="1.25"> 6 cilindros +25%</label>
      <label><input type="radio" name="motor" value="1.5"> 8 cilindros +50%</label>

      <h2>TIPO DE AUTO</h2>
      <label><input type="radio" name="tipoAuto" value="1" checked> Sedán +0%</label>
      <label><input type="radio" name="tipoAuto" value="1.3"> Lujo +30%</label>
      <label><input type="radio" name="tipoAuto" value="1.5"> Deportivo +50%</label>
      <label><input type="radio" name="tipoAuto" value="1.5"> Familiar +50%</label>
      <label><input type="radio" name="tipoAuto" value="1.7"> Camioneta +70%</label>
    </div>

    <!-- Columna 3: Agenda y Pago -->
    <div class="columna">
      <h2>AGENDA TU CITA</h2>
      <label>Marca: <input type="text" name="marca"></label>
      <label>Modelo: <input type="text" name="modelo"></label>
      <label>AÑO: <input type="text" name="año"></label>
      <label>Kilometraje: <input type="text" name="km"></label>
      <label>¿Requiere factura? (sí o no) +16%: 
        <select name="factura">
          <option value="1">No</option>
          <option value="1.16">Sí</option>
        </select>
      </label>

      <h2>TIPO DE PAGO</h2>
      <select name="pago">
        <option value="0.95">EFECTIVO -5%</option>
        <option value="1">TARJETA (sin descuento)</option>
      </select>
    </div>
  </div>

  <div class="total">
    <p><strong>TOTAL:</strong> <input type="text" id="total" readonly value="0.00"></p>
    <button onclick="calcularTotal()">Calcular Total</button>
  </div>



</body>
</html>
